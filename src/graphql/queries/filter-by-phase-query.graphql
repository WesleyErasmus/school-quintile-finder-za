query FilterPhase($selectedFilter: String!) @cached {
  schools_aggregate(where: { phase: { _eq: $selectedFilter } }) {
    aggregate {
      count
    }
  }
  schools(
    where: { phase: { _eq: $selectedFilter } }
    order_by: { name: asc}
  ) {
    id
    name
    quintile
    province
    phase
    sector
    fee_paying
    address
  }
}
