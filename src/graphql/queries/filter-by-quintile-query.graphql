query FilterQuintiles($selectedFilter: String!, $limit: Int!, $offset: Int!) @cached {
  schools_aggregate(where: { quintile: { _eq: $selectedFilter } }) {
    aggregate {
      count
    }
  }
  schools(
    where: { quintile: { _eq: $selectedFilter } }
    limit: $limit
    offset: $offset
    order_by: { name: asc }
  ) {
    id
    name
    quintile
    province
    phase
    sector
    fee_paying
    address
  }
}
